	]

	window.onload = () => {

		for (var i = 0; i < champs.length; i ++) {
			var row = Math.floor(i / 5);
			var e = document.createElement("input");
			e.className = "option";
			e.type = "checkbox";
			e.name = champs[i];
			document.getElementById("list").appendChild(e);
			var img = document.createElement("img");
			img.className = "roleIcons"
			switch (role[i]) {
				case (0):
				img.src = "https://d1u5p3l4wpay3k.cloudfront.net/paladins_gamepedia/c/cc/Class_Damage_Icon.png?version=5933a844c815b9011ca7cb9b609be6ba";
				break;
				case (1):
				img.src = "https://d1u5p3l4wpay3k.cloudfront.net/paladins_gamepedia/4/49/Class_Front_Line_Icon.png?version=099d8dd94a0294f31e5f2b6f6d234951";
				break;
				case (2):
				img.src = "https://d1u5p3l4wpay3k.cloudfront.net/paladins_gamepedia/d/dc/Class_Support_Icon.png?version=701ff5c37a477a91972a21b29cde493e";
				break;
				case (3):
				img.src = "https://d1u5p3l4wpay3k.cloudfront.net/paladins_gamepedia/6/6d/Class_Flank_Icon.png?version=49eac3ebea1fcb6b9437ae9e6c0e8ca8";
				break;
				default: undefined;
			}
			
			document.getElementById("list").appendChild(img);
			var d = document.createElement("div");
			d.style.display = "inline-block";
			d.style.width = "80px";
			d.innerHTML = champs[i];
			document.getElementById("list").appendChild(d);

		}
		document.getElementById("random").onclick = function() {
			var opt = [];
			var roles = [document.getElementsByName("damage")[0].checked, document.getElementsByName("frontLine")[0].checked, document.getElementsByName("support")[0].checked, document.getElementsByName("flank")[0].checked];
			var left = [0,0,0,0];
			var e = document.getElementsByClassName("option");
			for (var i = 0; i < e.length; i ++) {
				if (!e[i].checked) {
					for (var j = 0; j < roles.length; j ++) {
						if (roles[j] && j == role[i]) {opt.push(champs[i]); continue;}
					}
					left[role[i]] ++;
				}
			}
			if (opt.length != 0) {
				var rand = opt[Math.floor(Math.random() * opt.length)];
				document.getElementsByName(rand)[0].checked = true;
				document.getElementById("pick").innerHTML = "Pick: " + (rand);
				document.getElementById("background").src = link[champs.indexOf(rand)];
				left[role[champs.indexOf(rand)]] --;
			} else {
				document.getElementById("pick").innerHTML = "No champion available.";
			}
			document.getElementById("count").innerHTML = 
			"Total " + (left[0] + left[1] + left[2] + left[3]) + " left<br>" +
			"Damage: " + left[0] + " left<br>" +
			"Front Line: " + left[1] + " left<br>" +
			"Support: " + left[2] + " left<br>" +
			"Flank: " + left[3] + " left"
			;
		}
	}

	function reset() {
		var roles = [document.getElementsByName("damage")[0].checked, document.getElementsByName("frontLine")[0].checked, document.getElementsByName("support")[0].checked, document.getElementsByName("flank")[0].checked];
		var e = document.getElementsByClassName("option");
		for (var i = 0; i < e.length; i ++) {
			for (var j = 0; j < roles.length; j ++) {
				if (roles[j] && j == role[i]) {
					e[i].checked = false;
				}
			}
		}
	}
	function checkAll() {
		var e = document.getElementsByClassName("option");
		for (var i = 0; i < e.length; i ++) {
			e[i].checked = true;
		}
	}
</script>

<body>

	<input type="button" value="Random Champ" id="random"><input type="button" value="Reset" onclick="reset();"><input type="button" value="Check All" onclick="checkAll();">
	
	<div>Checklist:</div>
	<div id="list" style="position: relative;"></div>
	<h1 id="pick" style="margin: auto; text-align: center; position: relative; left: -50px">Click on 'Random Champ'.</h1>
	<div style="overflow: hidden; width: 115px; height: 200px; position: absolute; left: 50%; transform: translateX(-50%);">
		<img src="" style=" position: relative; left: 50%; transform: translate(-50%, 0px);" id="background">
	</div>

	style=" position: absolute; left: 50%; transform: translate(-50%, -25px);" id="frame">

	<div>Role condition:</div>
	<input type="checkbox" name="damage" checked="true"><span>Damage</span>
	<input type="checkbox" name="frontLine" checked="true"><span>Frontline</span>
	<input type="checkbox" name="support" checked="true"><span>Support</span>
	<input type="checkbox" name="flank" checked="true"><span>Flank</span>
	<div id="count"></div>

</body>
